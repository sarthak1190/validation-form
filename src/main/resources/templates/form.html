<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background: #e2e2e2;">
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-6 offset-md-3">
        <form novalidate="novalidate" th:action="@{/process}" method="post" class="bg-white p-4" th:object="${loginData}">
          <h1 class="text-center">Register Here</h1>
          <div class="mb-3">
            <label for="exampleInputUsername1" class="form-label">Username</label>
            <input type="text" name="userName" class="form-control" id="exampleInputUsername1"
              th:value="${loginData.userName}" aria-describedby="usernameHelp"
              th:classappend="${#fields.hasErrors('userName')}?'is-invalid':''">
            <div th:each="e : ${#fields.errors('userName')}" th:text="${e}" id="validationServer03Feedback"
              class="invalid-feedback">
              Please provide a Valid Username.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              th:value="${loginData.email}" th:classappend="${#fields.hasErrors('email')}?'is-invalid':''">
            <div th:each="e : ${#fields.errors('email')}" th:text="${e}" id="validationServer03Feedback"
              class="invalid-feedback">
              Please provide a Valid Email.</div>
          </div>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input name="agreed" type="checkbox"
          class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Agree Terms And Conditions </label>
        
      </div>
    </div>

    <div class="container text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </form>
  </div>
</body>

</html>
